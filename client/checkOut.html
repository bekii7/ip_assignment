<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./css/checkOut.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Check Out</h1>
        </div>
    </header>
    <main class="container">
        <section class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-details">
                <!-- Product details will be injected here by JavaScript -->
            </div>
            <hr />
            <div class="delivery-fee">
                <p>Delivery Fee</p>
                <p id="delivery-fee">$5.99</p>
            </div>
            <hr />
            <div class="total">
                <p>Total</p>
                <p id="total-price">$0.00</p>
            </div>
        </section>
        <section class="delivery-info">
            <h2>Delivery Information</h2>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="city">credit cart number</label>
                <input type="text" id="city" placeholder="credit card number">
            </div>
            <div class="form-group">
                <label for="city">billing address</label>
                <input type="text" id="city" placeholder="billing address">
            </div>
            
        </section>
    </main>
    <footer>
        <div class="container">
            <button id="place-order">Place Order</button>
        </div>
    </footer>
    <script src="./js/checkout.js"></script>
</body>
</html>
