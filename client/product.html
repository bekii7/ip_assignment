<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <p>Gulit online shop</p>
            <div class="navbar">
              <a href="./homePage.html" class="nav-link-active">Home</a>
              <a href="./collections.html" class="nav-link">Collections</a>
              <a href="aboutUs.html" class="nav-link">About Us</a>
          </div>
        </nav>

        <div class="product-details">
            <div class="product-info">
                <img src="./images/trending2.jpg" alt="Product Image" class="product-image">
                <div class="product-description">
                    <p class="product-title">A.Kjaerbede Zan square sunglasses in champagne</p>
                    <div>
                        <p class="product-label">Brand Name:</p>
                        <p class="product-value">A.Kjaerbede</p>
                    </div>
                    <div>
                        <p class="product-label">Product Type:</p>
                        <p class="productType">Bag</p>
                    </div>
                    <div>
                        <p class="product-label">Price:</p>
                        <p class="price">$52</p>
                    </div>
                    <div>
                        <p class="product-label">Colors:</p>
                        <div class="color-box"></div>
                    </div>
                </div>
            </div>

            <div class="product-options">
                <div class="location-info">
                    <i class="location-icon"></i>
                    <p>Choose quantity</p>
                </div>
                <div class="quantity-info">
                    <p>Quantity:</p>
                    <input type="number" class="quantity-input">
                </div>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </div>

       
    </div>
    <script src="./js/product.js"></script>
</body>
</html>
